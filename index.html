<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Elements Generator</title>
    <style>
        .generated-div {
            margin: 5px;
            padding: 10px;
            display: inline-block;
            font-weight: bold;
            text-align: center;
            border: 1px solid #000;
            border-radius: 4px;
        }

        input, button {
            margin: 5px;
            padding: 5px;
        }

        .color-picker {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Dynamic Elements Generator</h2>
    <div id="controls">
        <button onclick="addControl()">+</button>
        <button onclick="removeControl()">-</button>
        <button onclick="generateElements()">Create</button>
    </div>
    <div id="controlContainer"></div>
    <div id="output"></div>

    <script src="main.js"></script>
</body>
</html>
